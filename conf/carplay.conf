server {
    server_name _;
    listen 80;
    location / {
     root /var/www/carplay;
     index index.html;
    }
    location /ws/ {
      include proxy_params;
      proxy_pass http://carplay:8080/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_read_timeout 86400;
    }
}
